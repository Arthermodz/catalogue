<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARTHERMO — Catalogue</title>
<style>
:root { --brand:#221914; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* HEADER */
header {
  background: var(--brand);
  color: #fff;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
  position: sticky;
  top: 0;
  z-index: 100;
}

header img { height: 40px; }
header h1 { font-size: 18px; margin: 0; }

/* CONTROLS */
.controls {
  background: #fff;
  padding: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  position: sticky;
  top: 60px;
  z-index: 90;
  border-bottom: 1px solid #ddd;
}

/* Dropdown */
.dropdown { position: relative; }
.dropbtn {
  background: var(--brand);
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 6px 16px;
  cursor: pointer;
}
.dropdown-content {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  background: #fff;
  width: 240px;
  max-height: 260px;
  overflow-y: auto;
  box-shadow: 0 6px 20px rgba(0,0,0,.2);
  border-radius: 8px;
  padding: 6px;
}
.dropdown.open .dropdown-content { display: block; }
.dropdown-content button {
  width: 100%;
  border: none;
  background: none;
  padding: 8px;
  text-align: left;
  cursor: pointer;
}
.dropdown-content button:hover { background: #f0f0f0; }

/* Search */
.search { display: flex; gap: 6px; }
.search input {
  width: 70px;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
.search button {
  background: #000;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  cursor: pointer;
}

/* PDF container */
#pdf-container {
  display: flex;
  justify-content: center;
  padding: 20px;
}

canvas { border-radius: 6px; box-shadow: 0 2px 12px rgba(0,0,0,.15); max-width: 800px; width: 100%; }

/* Arrows */
#arrows { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
.arrow-btn {
  background: var(--brand);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  cursor: pointer;
  font-size: 18px;
}
.arrow-btn:disabled { opacity: 0.4; cursor: not-allowed; }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="ARTHERMO Logo">
  <h1>ARTHERMO — Catalogue</h1>
</header>

<div class="controls">
  <div class="dropdown">
    <button class="dropbtn">Categories ▾</button>
    <div class="dropdown-content" id="category-list"></div>
  </div>

  <div class="search">
    <input type="number" id="pageInput" placeholder="Page" min="1">
    <button id="goBtn">Go</button>
  </div>
</div>

<div id="arrows">
  <button id="prevBtn" class="arrow-btn">⬅ Prev</button>
  <button id="nextBtn" class="arrow-btn">Next ➡</button>
</div>

<div id="pdf-container"></div>

<script src="https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.worker.min.js';

const url = 'catalogue.pdf';
const container = document.getElementById('pdf-container');
const categoryList = document.getElementById('category-list');
const dropdown = document.querySelector('.dropdown');
const pageInput = document.getElementById('pageInput');
const goBtn = document.getElementById('goBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let pdfDoc = null;
let currentPage = 1;
let totalPages = 0;
let canvas = null;

/* ===== CATEGORIES ===== */
const categories = {
  "WINNER": 2,
  "ELBAHDJA": 3,
  "FENNEC": 4,
  "FIORI": 5,
  "LINE": 6
  // add all your categories here
};

/* Dropdown toggle */
document.querySelector('.dropbtn').onclick = () => {
  dropdown.classList.toggle('open');
};

/* Build categories */
Object.entries(categories).forEach(([name, page]) => {
  const btn = document.createElement('button');
  btn.textContent = name;
  btn.onclick = () => {
    showPage(page);
    dropdown.classList.remove('open');
  };
  categoryList.appendChild(btn);
});

/* Load PDF */
pdfjsLib.getDocument(url).promise.then(pdf => {
  pdfDoc = pdf;
  totalPages = pdf.numPages;

  canvas = document.createElement('canvas');
  container.appendChild(canvas);

  showPage(1);
});

/* Show page function */
function showPage(num) {
  if(num < 1 || num > totalPages) return;

  currentPage = num;

  pdfDoc.getPage(currentPage).then(page => {
    const viewport = page.getViewport({ scale: 1.5 });
    const ctx = canvas.getContext('2d');
    canvas.height = viewport.height;
    canvas.width = viewport.width;
    page.render({ canvasContext: ctx, viewport });
  });

  pageInput.value = currentPage - 1; // offset if cover = page 1
  prevBtn.disabled = currentPage === 1;
  nextBtn.disabled = currentPage === totalPages;
}

/* Arrow buttons */
prevBtn.onclick = () => showPage(currentPage - 1);
nextBtn.onclick = () => showPage(currentPage + 1);

/* Page input */
goBtn.onclick = () => showPage(Number(pageInput.value) + 1);

pageInput.addEventListener('keydown', e => {
  if(e.key === 'Enter') showPage(Number(pageInput.value) + 1);
});
</script>
</body>
</html>
