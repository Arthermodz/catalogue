<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARTHERMO — Catalogue</title>

<style>
:root { --brand:#221914; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* ===== HEADER ===== */
header {
  background: var(--brand);
  color: #fff;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
  position: sticky;
  top: 0;
  z-index: 100;
}

header img {
  height: 40px;
}

header h1 {
  font-size: 18px;
  margin: 0;
  white-space: nowrap;
}

/* ===== CONTROLS ===== */
.controls {
  background: #fff;
  padding: 8px;
  display: flex;
  gap: 8px;
  align-items: center;
  overflow-x: auto;
  position: sticky;
  top: 60px;
  z-index: 90;
  border-bottom: 1px solid #ddd;
}

.controls::-webkit-scrollbar { display: none; }

.controls button {
  background: var(--brand);
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 6px 14px;
  font-size: 14px;
  cursor: pointer;
  white-space: nowrap;
}

.controls input {
  width: 70px;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.controls .go-btn {
  background: #000;
}

/* ===== PDF ===== */
#pdf-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 5px 0 20px;
}

canvas {
  width: 100%;
  max-width: 800px;
  margin: 10px 0;
  border-radius: 6px;
  box-shadow: 0 2px 12px rgba(0,0,0,.15);
}

@media (max-width:480px) {
  header h1 { font-size: 16px; }
  header img { height: 35px; }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="ARTHERMO Logo">
  <h1>ARTHERMO — Catalogue</h1>
</header>

<div class="controls" id="category-bar">
  <!-- Categories injected by JS -->
</div>

<div id="pdf-container"></div>

<!-- PDF.js -->
<script src="https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.worker.min.js';

const url = 'catalogue.pdf';
const container = document.getElementById('pdf-container');
const categoryBar = document.getElementById('category-bar');

let pagePositions = [];

/* ===== CATEGORIES (EDIT THESE) ===== */
const categories = {
  WINNER: 3,
  "EL-BAHDJA": 5,
  FENNEC: 7,
  FIORI: 9,
  LINE: 11,
  RIO: 13,
  AZUR: 15,
  AURORE: 17,
  ECLIPSE: 19,
  GHOUFI: 5,
  "MITIGEUR CUISINE": 23,
  "COLONNE DE DOUCHE": 27,
  "ROBINET LAVABO": 37,
  "ROBINET ABLUTION": 38,
  "ROBINET DOUBLE SERVICE": 41,
  "ROBINET JARDIN": 42,
  "FLEXIBLE ET DOUCHETTE": 45,
  "BONDE POUSSOIRE": 46,
  "VANNES SPHÉRIQUE": 47,
  FLOTTEUR: 49,
  "CLAPET ANTI-RETOUR": 50,
  "ROBINET ARRÊT DE GAZ": 51,
  "FLEXIBLE DE GAZ": 52,
  "PIÉCES À SERTIR": 53,
  "PIÉCES À VISSER": 58,
  "COLLECTEURS": 63,
  "JEUX DE ROBINET": 65,

};

/* ===== BUILD CATEGORY UI ===== */
Object.entries(categories).forEach(([name, page]) => {
  const btn = document.createElement('button');
  btn.textContent = name;
  btn.onclick = () => goToPage(page);
  categoryBar.appendChild(btn);
});

/* Page input */
const input = document.createElement('input');
input.type = 'number';
input.placeholder = 'Page';
input.min = 1;
categoryBar.appendChild(input);

const goBtn = document.createElement('button');
goBtn.textContent = 'Go';
goBtn.className = 'go-btn';
goBtn.onclick = () => goToPage(Number(input.value));
categoryBar.appendChild(goBtn);

/* ===== LOAD PDF ===== */
pdfjsLib.getDocument(url).promise.then(pdf => {

  const renderPage = (num) => {
    pdf.getPage(num).then(page => {

      const containerWidth = container.clientWidth;
      let scale = 1.5;
      if(containerWidth <= 480) scale = 2.0;
      if(containerWidth <= 360) scale = 2.5;

      const viewport = page.getViewport({ scale });

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      page.render({ canvasContext: ctx, viewport }).promise.then(() => {
        container.appendChild(canvas);
        pagePositions[num] = canvas.offsetTop;

        if(num < pdf.numPages) renderPage(num + 1);
      });
    });
  };

  renderPage(1);
});

/* ===== NAVIGATION ===== */
function goToPage(num) {
  if(!pagePositions[num]) return;
  window.scrollTo({
    top: pagePositions[num] - 120,
    behavior: 'smooth'
  });
}
</script>

</body>
</html>
