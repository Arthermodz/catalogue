<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARTHERMO — Catalogue</title>

<style>
:root { --brand:#221914; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* ===== HEADER ===== */
header {
  background: var(--brand);
  color: #fff;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
  position: sticky;
  top: 0;
  z-index: 100;
}

header img {
  height: 40px;
}

header h1 {
  font-size: 18px;
  margin: 0;
  white-space: nowrap;
}

/* ===== CONTROLS ===== */
.controls {
  background: #fff;
  padding: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  position: sticky;
  top: 60px;
  z-index: 90;
  border-bottom: 1px solid #ddd;
}
  .controls {
  background: #fff;
  padding: 8px 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  position: sticky;
  top: 60px;
  z-index: 90;
  border-bottom: 1px solid #ddd;
}

/* Dropdown */
.dropdown {
  position: relative;
}

.dropbtn {
  background: var(--brand);
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 6px 16px;
  font-size: 14px;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  background: #fff;
  width: 230px;
  max-height: 230px;
  overflow-y: auto;
  box-shadow: 0 6px 20px rgba(0,0,0,.2);
  border-radius: 8px;
  padding: 6px;
}

.dropdown-content button {
  width: 100%;
  background: none;
  border: none;
  text-align: left;
  padding: 8px 10px;
  font-size: 14px;
  cursor: pointer;
  border-radius: 6px;
}

.dropdown-content button:hover {
  background: #f0f0f0;
}

/* Desktop hover */
@media (hover:hover) {
  .dropdown:hover .dropdown-content {
    display: block;
  }
}

/* Mobile open */
.dropdown.open .dropdown-content {
  display: block;
}

/* Search */
.search {
  display: flex;
  gap: 6px;
}

.search input {
  width: 70px;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.search button {
  background: #000;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  cursor: pointer;
}

/* ===== PDF ===== */
#pdf-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 5px 0 20px;
}

canvas {
  width: 100%;
  max-width: 800px;
  margin: 10px 0;
  border-radius: 6px;
  box-shadow: 0 2px 12px rgba(0,0,0,.15);
}

@media (max-width:480px) {
  header h1 { font-size: 16px; }
  header img { height: 35px; }
  #page-indicator {
  margin-left: auto;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="ARTHERMO Logo">
  <h1>ARTHERMO — Catalogue</h1>
</header>

<div class="controls">
  <div class="dropdown">
    <button class="dropbtn">Categories ▾</button>
    <div class="dropdown-content" id="category-list"></div>
    <div id="page-indicator">Page 1</div>
  </div>

  <div class="search">
    <input type="number" id="pageInput" placeholder="Page" min="1">
    <button onclick="goToPage(Number(pageInput.value) + 1)">Go</button>
  </div>
</div>

<div id="pdf-container"></div>

<!-- PDF.js -->
<script src="https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.worker.min.js';

const url = 'catalogue.pdf';
const container = document.getElementById('pdf-container');
const categoryList = document.getElementById('category-list');
const dropdown = document.querySelector('.dropdown');
const pageInput = document.getElementById('pageInput');
  pageInput.addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
    goToPage(Number(this.value) + 1);
  }
});

let pagePositions = [];

/* ===== CATEGORIES ===== */
const categories = {
  "WINNER": 4,
  "ELBAHDJA": 6,
  "FENNEC": 8,
  "FIORI": 10,
  "LINE": 12,
  "RIO": 14,
  "AZUR": 16,
  "AURORE": 18,
  "ECLIPSE": 20,
  "GHOUFI": 22,

  "MITIGEUR CUISINE": 24,
  "COLONNE DE DOUCHE": 28,

  "ROBINET LAVABO": 38,
  "ROBINET ABLUTION": 39,
  "ROBINET DOUBLE SERVICE": 42,
  "ROBINET JARDIN": 43,

  "FLEXIBLE ET DOUCHETTE": 46,
  "BONDE POUSSOIRE": 47,
  "VANNES SPHÉRIQUE": 48,
  "FLOTTEUR": 50,
  "CLAPET ANTI-RETOUR": 51,
  "ROBINET ARRÊT DE GAZ": 52,
  "FLEXIBLE DE GAZ": 53,

  "PIÈCES À SERTIR": 54,
  "PIÈCES À VISSER": 59,
  "COLLECTEURS": 64,
  "JEUX DE ROBINET": 66
};

/* Toggle dropdown on mobile */
document.querySelector('.dropbtn').onclick = () => {
  dropdown.classList.toggle('open');
};

/* Build category list */
Object.entries(categories).forEach(([name, page]) => {
  const btn = document.createElement('button');
  btn.textContent = name;
  btn.onclick = () => {
    goToPage(page);
    dropdown.classList.remove('open');
  };
  categoryList.appendChild(btn);
});

/* Load PDF */
pdfjsLib.getDocument(url).promise.then(pdf => {

  const renderPage = (num) => {
    pdf.getPage(num).then(page => {

      const containerWidth = container.clientWidth;
      let scale = 1.5;
      if(containerWidth <= 480) scale = 2.0;
      if(containerWidth <= 360) scale = 2.5;

      const viewport = page.getViewport({ scale });

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      page.render({ canvasContext: ctx, viewport }).promise.then(() => {
        container.appendChild(canvas);
        pagePositions[num] = canvas.offsetTop;

        if(num < pdf.numPages) renderPage(num + 1);
      });
    });
  };

  renderPage(1);
});

/* Navigation */
function goToPage(num) {
  if(!pagePositions[num]) return;
  window.scrollTo({
    top: pagePositions[num] - 130,
    behavior: 'smooth'
  });
}
  const pageIndicator = document.getElementById("page-indicator");

window.addEventListener("scroll", () => {
  let current = 1;

  for (let i = 1; i < pagePositions.length; i++) {
    if (pagePositions[i] - 150 <= window.scrollY) {
      current = i;
    }
  }

  pageIndicator.textContent = `Page ${current}`;
});
</script>

</body>
</html>
