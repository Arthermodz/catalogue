<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARTHERMO — Catalogue</title>
  <style>
    :root {
      --brand: #221914;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }
    header {
      background-color: var(--brand);
      color: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .viewer {
      width: 100%;
      height: 80vh;
      border: 2px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .note {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
      text-align: center;
    }
    @media(max-width: 720px) {
      header { flex-direction: row; align-items: center; }
      .viewer { height: 65vh; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ARTHERMO Logo">
    <h1>ARTHERMO — Catalogue</h1>
  </header>

  <main>
    <iframe class="viewer" src="catalogue.pdf"></iframe>
    <p class="note">Use the scrollbars to view the catalogue. Works on all devices.</p>
  </main>
</body>
</html>
