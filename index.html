<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARTHERMO — Catalogue</title>
<style>
:root { --brand:#221914; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* HEADER */
header {
  background: var(--brand);
  color: #fff;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
  position: sticky;
  top: 0;
  z-index: 100;
}
header img { height: 40px; }
header h1 { font-size: 18px; margin: 0; }

/* CONTROLS */
.controls {
  background: #fff;
  padding: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  position: sticky;
  top: 60px;
  z-index: 90;
  border-bottom: 1px solid #ddd;
}

/* Dropdown */
.dropdown { position: relative; }
.dropbtn {
  background: var(--brand);
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 6px 16px;
  cursor: pointer;
}
.dropdown-content {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  background: #fff;
  width: 240px;
  max-height: 260px;
  overflow-y: auto;
  box-shadow: 0 6px 20px rgba(0,0,0,.2);
  border-radius: 8px;
  padding: 6px;
}
.dropdown.open .dropdown-content { display: block; }
.dropdown-content button {
  width: 100%;
  border: none;
  background: none;
  padding: 8px;
  text-align: left;
  cursor: pointer;
}
.dropdown-content button:hover { background: #f0f0f0; }

/* Search */
.search { display: flex; gap: 6px; }
.search input {
  width: 70px;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
.search button {
  background: #000;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  cursor: pointer;
}

/* PDF container */
#pdf-container {
  display: flex;
  justify-content: center;
  padding: 20px;
  flex-wrap: wrap;
}

.page-wrapper {
  display: flex;
  justify-content: center;
  gap: 0; /* pages stick together */
}

canvas {
  box-shadow: 0 2px 12px rgba(0,0,0,.15);
  max-width: 400px;
  width: 100%;
}

/* Arrows */
#arrows { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
.arrow-btn {
  background: var(--brand);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  cursor: pointer;
  font-size: 18px;
}
.arrow-btn:disabled { opacity: 0.4; cursor: not-allowed; }

</style>
</head>
<body>

<header>
  <img src="logo.png" alt="ARTHERMO Logo">
  <h1>ARTHERMO — Catalogue</h1>
</header>

<div class="controls">
  <div class="dropdown">
    <button class="dropbtn">Categories ▾</button>
    <div class="dropdown-content" id="category-list"></div>
  </div>

  <div class="search">
    <input type="number" id="pageInput" placeholder="Page" min="1">
    <button id="goBtn">Go</button>
  </div>
</div>

<div id="arrows">
  <button id="prevBtn" class="arrow-btn">⬅ Prev</button>
  <button id="nextBtn" class="arrow-btn">Next ➡</button>
</div>

<div id="pdf-container"></div>

<script src="https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.worker.min.js';

const url = 'catalogue.pdf';
const container = document.getElementById('pdf-container');
const categoryList = document.getElementById('category-list');
const dropdown = document.querySelector('.dropdown');
const pageInput = document.getElementById('pageInput');
const goBtn = document.getElementById('goBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let pdfDoc = null;
let currentPage = 1;
let totalPages = 0;
let pages = []; // store canvases

/* ===== CATEGORIES ===== */
const categories = {
    "WINNER": 4,
  "ELBAHDJA": 6,
  "FENNEC": 8,
  "FIORI": 10,
  "LINE": 12,
  "RIO": 14,
  "AZUR": 16,
  "AURORE": 18,
  "ECLIPSE": 20,
  "GHOUFI": 22,

  "MITIGEUR CUISINE": 24,
  "COLONNE DE DOUCHE": 28,

  "ROBINET LAVABO": 38,
  "ROBINET ABLUTION": 39,
  "ROBINET DOUBLE SERVICE": 42,
  "ROBINET JARDIN": 43,

  "FLEXIBLE ET DOUCHETTE": 46,
  "BONDE POUSSOIRE": 47,
  "VANNES SPHÉRIQUE": 48,
  "FLOTTEUR": 50,
  "CLAPET ANTI-RETOUR": 51,
  "ROBINET ARRÊT DE GAZ": 52,
  "FLEXIBLE DE GAZ": 53,

  "PIÈCES À SERTIR": 54,
  "PIÈCES À VISSER": 59,
  "COLLECTEURS": 64,
  "JEUX DE ROBINET": 66
};

/* Dropdown toggle */
document.querySelector('.dropbtn').onclick = () => {
  dropdown.classList.toggle('open');
};

/* Build categories */
Object.entries(categories).forEach(([name, page]) => {
  const btn = document.createElement('button');
  btn.textContent = name;
  btn.onclick = () => showPage(page + 1); // offset by 1 for cover
  categoryList.appendChild(btn);
});

/* Load PDF */
pdfjsLib.getDocument(url).promise.then(pdf => {
  pdfDoc = pdf;
  totalPages = pdf.numPages;

  for(let i=1; i<=totalPages; i++){
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    pages[i] = canvas;
    pdf.getPage(i).then(page => {
      const viewport = page.getViewport({ scale: 2.2 }); // bigger zoom
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      page.render({ canvasContext: ctx, viewport });
    });
  }

  showPage(1);
});

/* Show pages function (2-page spread) */
function showPage(num){
  if(num < 1) num = 1;
  if(num > totalPages) num = totalPages;

  currentPage = num;
  container.innerHTML = '';

  const wrapper = document.createElement('div');
  wrapper.classList.add('page-wrapper');

  // cover page alone
  if(currentPage === 1){
    wrapper.appendChild(pages[1]);
  }
  // back page alone
  else if(currentPage === totalPages){
    wrapper.appendChild(pages[totalPages]);
  }
  else{
    wrapper.appendChild(pages[currentPage]);
    if(currentPage+1 <= totalPages) wrapper.appendChild(pages[currentPage+1]);
  }

  container.appendChild(wrapper);

  pageInput.value = currentPage -1;
  prevBtn.disabled = currentPage === 1;
  nextBtn.disabled = currentPage >= totalPages-1 ? false : false;
}

/* Arrow buttons */
prevBtn.onclick = () => {
  if(currentPage === 1) return;
  currentPage = (currentPage===2) ? 1 : currentPage-2;
  showPage(currentPage);
};
nextBtn.onclick = () => {
  if(currentPage === totalPages) return;
  currentPage = (currentPage===1) ? 2 : currentPage+2;
  if(currentPage>totalPages-1) currentPage = totalPages-1;
  showPage(currentPage);
};

/* Page input */
goBtn.onclick = () => showPage(Number(pageInput.value)+2);
pageInput.addEventListener('keydown', e=>{
  if(e.key==='Enter') showPage(Number(pageInput.value)+2);
});
</script>
</body>
</html>
