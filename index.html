<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARTHERMO — Catalogue</title>
<style>
  :root { --brand: #221914; }
  body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; scroll-behavior: smooth; }
  header {
    background: var(--brand);
    color: #fff;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    position: sticky;
    top: 0;
    z-index: 100;
    flex-wrap: wrap;
  }
  header img { height: 50px; }
  header h1 { margin: 0; font-size: 22px; font-weight: bold; letter-spacing: 1px; }

  #pdf-container {
    width: 100%;
    min-height: calc(100vh - 80px);
    overflow-y: auto;
    padding: 10px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  canvas {
    margin: 15px 0;
    box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 800px;
    border-radius: 5px;
  }

  .note {
    text-align: center;
    color: #666;
    font-size: 14px;
    margin: 10px 0;
  }

  @media (max-width: 600px) {
    header h1 { font-size: 18px; }
    canvas { max-width: 95%; }
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="ARTHERMO Logo">
  <h1>ARTHERMO — Catalogue</h1>
</header>

<div id="pdf-container"></div>

<!-- PDF.js library -->
<script src="https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.worker.min.js';

const url = 'catalogue.pdf'; // make sure PDF is in root
const container = document.getElementById('pdf-container');

pdfjsLib.getDocument(url).promise.then(pdf => {

  const renderPage = (pageNum) => {
    pdf.getPage(pageNum).then(page => {

      const containerWidth = container.clientWidth;
      const viewport = page.getViewport({ scale: 1 });
      const scale = containerWidth / viewport.width; // scale to fit container
      const scaledViewport = page.getViewport({ scale });

      const canvas = document.createElement('canvas');
      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;
      const context = canvas.getContext('2d');

      page.render({ canvasContext: context, viewport: scaledViewport }).promise.then(() => {
        container.appendChild(canvas);
        // smooth scroll animation (optional)
        canvas.scrollIntoView({ behavior: 'smooth' });

        if (pageNum < pdf.numPages) {
          renderPage(pageNum + 1); // sequential rendering
        }
      });
    });
  };

  renderPage(1); // start with first page

}).catch(err => {
  container.innerHTML = `<p style="text-align:center;color:red;">Error loading PDF: ${err.message}</p>`;
});
</script>

</body>
</html>
