<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARTHERMO — Catalogue</title>

<style>
:root { --brand:#221914; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* ===== HEADER ===== */
header {
  background: var(--brand);
  color: #fff;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
  position: sticky;
  top: 0;
  z-index: 100;
}

header img { height: 40px; }
header h1 { font-size: 18px; margin: 0; }

/* ===== CONTROLS ===== */
.controls {
  background: #fff;
  padding: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  position: sticky;
  top: 60px;
  z-index: 90;
  border-bottom: 1px solid #ddd;
}

/* Dropdown */
.dropdown { position: relative; }
.dropbtn {
  background: var(--brand);
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 6px 16px;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  background: #fff;
  width: 240px;
  max-height: 260px;
  overflow-y: auto;
  box-shadow: 0 6px 20px rgba(0,0,0,.2);
  border-radius: 8px;
  padding: 6px;
}

.dropdown.open .dropdown-content { display: block; }

.dropdown-content button {
  width: 100%;
  border: none;
  background: none;
  padding: 8px;
  text-align: left;
  cursor: pointer;
}

.dropdown-content button:hover {
  background: #f0f0f0;
}

/* Search */
.search {
  display: flex;
  gap: 6px;
}

.search input {
  width: 70px;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.search button {
  background: #000;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  cursor: pointer;
}

/* ===== FLIPBOOK ===== */
#flipbook-wrapper {
  display: flex;
  justify-content: center;
  padding: 20px 0;
}

#flipbook {
  width: 800px;
  height: 520px;
}

#flipbook .page {
  background: #fff;
  box-shadow: 0 4px 15px rgba(0,0,0,.3);
}

canvas {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>ARTHERMO — Catalogue</h1>
</header>

<div class="controls">
  <div class="dropdown">
    <button class="dropbtn">Categories ▾</button>
    <div class="dropdown-content" id="category-list"></div>
  </div>

  <div class="search">
    <input type="number" id="pageInput" placeholder="Page" min="1">
    <button id="goBtn">Go</button>
  </div>
</div>

<div id="flipbook-wrapper">
  <div id="flipbook"></div>
</div>

<!-- LIBRARIES -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
<script src="https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.min.js"></script>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.worker.min.js';

const url = 'catalogue.pdf';
const flipbook = $('#flipbook');
const categoryList = document.getElementById('category-list');
const dropdown = document.querySelector('.dropdown');
const pageInput = document.getElementById('pageInput');
const goBtn = document.getElementById('goBtn');

/* ===== CATEGORIES ===== */
const categories = {
  "WINNER": 4,
  "ELBAHDJA": 6,
  "FENNEC": 8,
  "FIORI": 10,
  "LINE": 12,
  "RIO": 14,
  "AZUR": 16,
  "AURORE": 18,
  "ECLIPSE": 20,
  "GHOUFI": 22
};

/* Dropdown */
document.querySelector('.dropbtn').onclick = () => {
  dropdown.classList.toggle('open');
};

/* Build categories */
Object.entries(categories).forEach(([name, page]) => {
  const btn = document.createElement('button');
  btn.textContent = name;
  btn.onclick = () => {
    flipbook.turn('page', page);
    dropdown.classList.remove('open');
  };
  categoryList.appendChild(btn);
});

/* Load PDF and build flipbook */
pdfjsLib.getDocument(url).promise.then(pdf => {

  for (let i = 1; i <= pdf.numPages; i++) {
    const pageDiv = $('<div class="page"></div>');
    flipbook.append(pageDiv);

    pdf.getPage(i).then(page => {
      const viewport = page.getViewport({ scale: 1.5 });
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      page.render({
        canvasContext: canvas.getContext('2d'),
        viewport
      });
      pageDiv.append(canvas);
    });
  }

  flipbook.turn({
    width: 800,
    height: 520,
    autoCenter: true
  });
});

/* Go button */
goBtn.addEventListener('click', () => {
  const page = Number(pageInput.value) + 1; // cover offset
  flipbook.turn('page', page);
});

/* Enter key */
pageInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    const page = Number(pageInput.value) + 1;
    flipbook.turn('page', page);
  }
});
</script>

</body>
</html>
