<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARTHERMO — Catalogue</title>
<style>
  :root { --brand: #221914; }
  body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }

  /* Header styling */
  header {
    background: var(--brand);
    color: #fff;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    position: sticky;
    top: 0;
    z-index: 100;
    flex-wrap: wrap;
  }
  header img {
    height: 40px;
    flex-shrink: 0;
  }
  header h1 {
    font-size: 18px;
    font-weight: bold;
    margin: 0;
    flex-grow: 1;
    white-space: nowrap;
  }

  /* PDF container */
  #pdf-container {
    width: 100%;
    min-height: calc(100vh - 60px);
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 5px 0;
  }

  /* Each page styling */
  canvas {
    width: 100%;
    max-width: 800px; /* desktop max */
    margin: 10px 0;
    border-radius: 5px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.15);
  }

  .note {
    text-align: center;
    color: #666;
    font-size: 12px;
    margin: 5px 0 10px 0;
  }

  @media (max-width: 480px) {
    header img { height: 35px; }
    header h1 { font-size: 16px; }
    canvas { margin: 8px 0; }
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="ARTHERMO Logo">
  <h1>ARTHERMO — Catalogue</h1>
</header>

<div id="pdf-container"></div>
<p class="note">Scroll through the catalogue below</p>

<!-- PDF.js -->
<script src="https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.worker.min.js';

const url = 'catalogue.pdf';
const container = document.getElementById('pdf-container');

pdfjsLib.getDocument(url).promise.then(pdf => {

  const renderPage = (pageNum) => {
    pdf.getPage(pageNum).then(page => {
      const containerWidth = container.clientWidth;
      const viewport = page.getViewport({ scale: 1 });
      const scale = containerWidth / viewport.width; // scale to fit container width
      const scaledViewport = page.getViewport({ scale });

      const canvas = document.createElement('canvas');
      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;
      const context = canvas.getContext('2d');

      page.render({ canvasContext: context, viewport: scaledViewport }).promise.then(() => {
        container.appendChild(canvas);

        if (pageNum < pdf.numPages) {
          renderPage(pageNum + 1); // sequential rendering
        }
      });
    });
  };

  renderPage(1);

}).catch(err => {
  container.innerHTML = `<p style="text-align:center;color:red;">Error loading PDF: ${err.message}</p>`;
});
</script>

</body>
</html>
